<div class="shadow-lg rounded-xl p-4 mb-4 bg-white relative overflow-hidden">
  <div class="w-full">
    <p class="text-gray-800 text-xl font-medium mb-2">
      {{ title }}
    </p>
    <p class="text-blue-600 text-xs font-medium mb-2">
      Raum {{ roomNumber }}
    </p>
  </div>
  <div class="flex items-center justify-between my-2">
    <p class="text-gray-300 text-sm">
      4/6 Fragen beantwortet
    </p>
  </div>
  <div class="w-full h-2 bg-blue-200 rounded-full">
    <div [style]="{width: progress + '%'}" class="text-center h-full text-xs text-white bg-blue-600 rounded-full"></div>
  </div>
</div>
