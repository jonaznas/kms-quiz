<div class="shadow-lg rounded-xl p-4 mb-4 bg-white relative overflow-hidden">
  <div class="w-full">
    <p class="text-gray-800 text-xl font-medium mb-2">
      {{ quiz.title }}
    </p>
    <p *ngIf="totalScore" class="text-gray-300 text-xs text-right font-medium mb-0">
      Score
    </p>
  </div>
  <div class="flex items-center justify-between mb-2">
    <p class="text-gray-500 text-sm">
      {{ answeredQuestions }}/{{ quiz.questions.length }} Fragen beantwortet
    </p>
    <p *ngIf="totalScore" class="text-right text-kms-blue">
      {{ totalScore | number: '1.0-0' }}
    </p>
  </div>
  <div class="w-full h-2 bg-gray-200 rounded-full">
    <div [style]="{width: progress + '%'}" class="text-center h-full text-xs text-white bg-kms-blue rounded-full"></div>
  </div>
</div>
